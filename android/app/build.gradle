plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def keyAliasStr = localProperties.getProperty("keyAlias")
def keyPasswordStr = localProperties.getProperty("keyPassword")
def storeFilePathStr = localProperties.getProperty("storeFile")
def storePasswordStr = localProperties.getProperty("storePassword")

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = flutter.versionCode
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = flutter.versionName
}

android {
    namespace = "com.BaseFlutter.BaseFlutter"
    // compileSdk = flutter.compileSdkVersion
    compileSdk = 36
    compileSdkVersion = 36
    buildToolsVersion = "36.0.0"
    ndkVersion = "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled = true
        // sourceCompatibility JavaVersion.VERSION_17
        // targetCompatibility JavaVersion.VERSION_17
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    signingConfigs {
        release {
            keyAlias = keyAliasStr
            keyPassword = keyPasswordStr
            storeFile = file(storeFilePathStr)
            storePassword = storePasswordStr
        }
    }

    kotlinOptions {
        jvmTarget = '21' //17
    }

